<html lang="pt-br" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Luigi Flix</title>
      <link rel="stylesheet" href="filmes.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <link rel="shortcut icon" href="logos/L faviicon.ico" type="image/x-icon">
   </head>
    
   <body>
      <nav>
         <div class="menu-icon">
            <span class="fas fa-bars"></span>
         </div>
         <div class="logo">
            <img src="logos/logo LF.png" alt="" width="170" height="50">
         </div>
         
         <center>
            <div class="nav-items">
               <li><a href="index.html">Início</a></li>
               <li><a href="series.html">Séries</a></li>
               <li><a style="color: #dc1a28;" href="filmes.html">Filmes</a></li>
        </center>

         </div>
         <div class="search-icon">  
            <span class="fas fa-search"></span>
         </div>
         <div class="cancel-icon">
            <span class="fas fa-times"></span>
         </div>
         <form action="#">
            <input type="search" class="search-data" placeholder="Pesquisar" required>
            <button type="submit" class="fas fa-search"></button>
         </form>
      </nav>
    
      <script>
         const menuBtn = document.querySelector(".menu-icon span");
         const searchBtn = document.querySelector(".search-icon");
         const cancelBtn = document.querySelector(".cancel-icon");
         const items = document.querySelector(".nav-items");
         const form = document.querySelector("form");
         menuBtn.onclick = ()=>{
           items.classList.add("active");
           menuBtn.classList.add("hide");
           searchBtn.classList.add("hide");
           cancelBtn.classList.add("show");
         }
         cancelBtn.onclick = ()=>{
           items.classList.remove("active");
           menuBtn.classList.remove("hide");
           searchBtn.classList.remove("hide");
           cancelBtn.classList.remove("show");
           form.classList.remove("active");
           cancelBtn.style.color = "#ff3d00";
         }
         searchBtn.onclick = ()=>{
           form.classList.add("active");
           searchBtn.classList.add("hide");
           cancelBtn.classList.add("show");
         }
      </script>

</center>
   </body>
</html>
